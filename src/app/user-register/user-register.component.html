<div class="container">
  <div class="row">
    <div class="offset-2 col-8" *ngIf="loginRegForm">
      <form class="d-flex justify-content-center flex-column" [formGroup]="loginRegForm">
        <div class="form-group">
          <label>User Name</label>
          <input type="text" class="form-control" placeholder="User Name" formControlName="userName">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="Email" formControlName="email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="text" class="form-control" placeholder="Password" formControlName="password">
        </div>
        <div class="form-group">
          <label>Confirmed Password</label>
          <input type="text" class="form-control" placeholder="Confirmed Password" formControlName="confirmedPassword">
        </div>

        <button type="button" class="btn btn-primary mx-auto" width="100px" (click)="submit()">Submit</button>
      </form>
    </div>
  </div>
</div>
